<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pokedex | Projet JS</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div>
          <span class="top_heading">pokedex</span>
          <h1>
            Discover all the
            <span>
              <span>Pokemons</span>
            </span>
          </h1>
        </div>
      </div>

      <div class="search_container">
        <div class="search_box">
          <input
            type="text"
            class="search_input"
            placeholder="Pikachu, Charmander..."
          />
          <button type="button" class="search_button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-search"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.3-4.3" />
            </svg>
          </button>
        </div>
        <div>
          <button class="reset_button">
            Reset
          </button>
        </div>
      </div>

      <div class="pokemon_container">
        <div class="pokemon_list">
          <!-- All the pokemon cards -->
        </div>
      </div>

      <div class="button_container">
        <button class="load_more">Load More</button>
      </div>

      <footer>
        <p>
          <span class="copy">&copy; 2024</span>
          <span class="author">Projet Javascript - Learn404</span>
        </p>
      </footer>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
